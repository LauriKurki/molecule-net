[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "molnet"
version = "0.0.0"
dependencies = [
    "jax",
    "matplotlib",
    "numpy",
    "h5py",
    "absl-py",
    "optax",
    "dm-haiku",
    "flax",
    "clu"
]

[tool.setuptools.packages]
find = {namespaces = false}